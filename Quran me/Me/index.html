<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الصوتيات الخاصة بي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background: #f5f3e6;
            color: #4a3d2b;
        }

        header {
            background-color: #3e2f25;
            color: #f8f3e8;
            text-align: center;
            padding: 20px;
            font-size: 1.08em;
            border-bottom: 5px solid #ccb89f;
        }

        .container {
            padding: 20px;
        }

        .audio-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .audio-item {
            background-color: #fff9f0;
            border: 1px solid #ccb89f;
            border-radius: 10px;
            padding: 15px;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .audio-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .audio-item h3 {
            font-size: 1.2em;
            color: #3e2f25;
            margin: 0 0 10px;
        }

        .audio-item audio {
            width: 100%;
            margin: 10px 0;
        }

        .audio-item button {
            display: block;
            margin: 10px auto 0;
            padding: 8px 15px;
            background-color: #3e2f25;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .audio-item button:hover {
            background-color: #6a4e3d;
        }

        footer {
            background-color: #3e2f25;
            color: #f8f3e8;
            text-align: center;
            padding: 10px;
            border-top: 5px solid #ccb89f;
            position: fixed;
            bottom: 0;
            width: 100%;
        }


        .main-page {
    display: inline-block;
    position:absolute;
    top: 5px;
    left: 5px;
    background-color: #ffebe3;
    color: #472b01;
    text-decoration: none;
    font-size: 12px;
    padding: 5px 2px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    
}

    </style>
</head>
<body>
    <header>قراءات عشوائية خاصة بي

        <a href="https://amr-794.github.io/AmrAbdelhady/index.html" class="main-page">
            الصفحة الرئيسية
                </a>
    </header>
    

    <div class="container">
        <div class="audio-list">
            <!-- قالب للصوتيات -->
            <div class="audio-item">
                <h3>سورة الحديد</h3>
                <audio controls>
                    <source src="audio/الحديد.mp3" type="audio/mpeg">
                    المتصفح الخاص بك لا يدعم تشغيل الصوت.
                </audio>
                <button onclick="downloadAudio('audio/الحديد.mp3')">تنزيل</button>
            </div>
   

        </div>
    </div>

    <footer>حقوق الطبع والنشر &copy; 2024 - Amoora 💖صفحتي الصوتية</footer>

    <script>
        function downloadAudio(path) {
            const link = document.createElement('a');
            link.href = path;
            link.download = path.split('/').pop();
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
